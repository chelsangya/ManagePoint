<body>
<section id="left">
    <div class="top">
        <img th:src="@{/images/logo.png}" alt="managepoint logo" />
        <h1>Manage Point</h1>
    </div>
    <div class="social">
        <i class="fa-brands fa-github"></i>
        <i class="fa-brands fa-twitter"></i>
        <i class="fa-brands fa-linkedin"></i>
        <i class="fa-brands fa-discord"></i>
    </div>
</section>

<section id="right">
    <h1>Create Account</h1>

    <form class="signup" th:method="post" th:action="@{/user/save}" th:object="${user}">
        <input type="text" class="form-control" id="fullname" placeholder="Full Name" required th:field="*{name}"/>

        <input type="email" name="email" id="email" placeholder="Email"  required th:field="*{email}" />
        <span>
                    <input type="text" name="Address" id="address"placeholder="Address" required th:field="*{address}" />
                    <input type="number" name="Phone number" id="phone" placeholder="Phone Number" maxlength="10" required th:field="*{phone}"/>
      </span>
        <input type="password" id="password" placeholder="Password" required th:field="*{password}" />
        <input type="password" id="cpassword" placeholder="Confirm Password" />
        <button class="submitbutton" type="button" onclick="validateSignup()"> Create Account </button>

    </form>
    <p>Already have an account? <a th:href="@{~/login}">Login</a></p>
