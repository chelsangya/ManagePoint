<!DOCTYPE html>
<html lang="en" dir="ltr" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>
      Account details
    </title>
    <script type="text/javascript" th:src="@{/javascript/navigationbar.js}" defer>
  </script>
    <link rel="stylesheet" type="text/css" th:href="@{/CSS/notification.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/CSS/accountdetail.css}">
  </head>
  <body>
  <header th:replace="fragments/navbar :: navbar"
          th:with="profileName=${name}"/>
    <section id="body">
      <div class="left">
        <a th:href="@{~/dashboard/profile}">
          Account Details
        </a>
        <a th:href="@{~/dashboard/notification}">
          Notifications
        </a>
        <a th:href="@{~/dashboard/faq}">
          Help?
        </a>
        <a th:href="@{~/logout}">
          Logout
        </a>
      </div>
      
      <div class="right">
        <div class="upper_part">
          <h1>Account Details</h1>
          <div class="profile-info">
            <img th:src="@{/images/MP_logo.png}" alt="" srcset="">
            <div class="detail">
                <h3>Profile Picture</h3>
                <p>
                  Lorem ipsum dolor sit amet consectetur, adipisicing elit. Corporis, distinctio?
                </p>
            </div>
          </div>
          <form th:method="post" th:action="@{/dashboard/profile/update}" th:object="${user}">
            <input type="text" hidden="hidden"  name="id"  th:value="${info.id}">
            <input
              type="text"
              name="name"
              id="fullname"
              placeholder="Edit Full Name"
              th:value="${info.getName()}"
            />
            <input
              type="email"
              name="email"
              id="email"
              placeholder="Edit Email Address"
              th:value="${info.getEmail()}"
            />
           
              <input
                type="text"
                name="address"
                id="address"
                placeholder="Edit Address"
                th:value="${info.getAddress()}"
              />
              <input
                type="tel"
                name="phone"
                id="phone"
                placeholder="Edit Phone Number"
                th:value="${info.getPhone()}"
              />
           
            <input
              type="password"
              name="password"
              id="password"
              placeholder="Edit Password"
              th:value="${info.getPassword()}"
            />
        </div>

        <div class="bottom-btn">
          <button type="reset">
            Cancel
          </button>
          <button type="submit">
            Save Changes
          </button>
        </div>
        </form>
      </div>
    </section>
  </body>
</html>
