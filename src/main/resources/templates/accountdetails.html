            <form class="accountDetails" method="post" th:action="@{/user/save}" th:object="${user}">
                <input hidden type="text" required th:field="*{id}">
                <input
                        type="text"
                        name="fullname"
                        id="fullname"
                        required th:field="*{name}"
                        th:value="${user.name}"
                />
                <input
                        type="email"
                        name="email"
                        id="email"
                        required th:field="*{email}"
                        th:value="${user.email}"
                />

                <input
                        type="text"
                        name="address"
                        id="address"
                        required th:field="*{address}"
                        th:value="${user.address}"
                />
                <input
                        type="tel"
                        name="phone"
                        id="phone"
                        required th:field="*{phone}"
                        th:value="${user.phone}"
                />

                <input
                        type="password"
                        name="password"
                        id="password"
                        required th:field="*{password}"
                        th:value="${user.password}"
                />
            </form>
        </div>

        <div class="bottom-btn">
            <button>Cancel</button>
            <button>Save Changes</button>
        </div>
    </div>
</section>
