<!DOCTYPE html>
<html lang="en" dir="ltr" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
		Broadcast
	</title>
	<script type="text/javascript" th:src="@{/javascript/navigationbar.js}"></script>
    <link rel="stylesheet" type="text/css" th:href="@{/CSS/broadcast.css}">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />

  
</head>
<body>
<header th:replace="~{/fragments/navbar.html}"></header>
<div class="upper-btns">
	<button th:onclick="'window.location.href=\'/dashboard/broadcast\''">
		All Broadcast
	</button>
	<button class="active" th:onclick="'window.location.href=\'/dashboard/draft\''">Draft
	</button>
	<button th:onclick="'window.location.href=\'/dashboard/broadcast/new\''">
		<i class="fa-solid fa-circle-plus">

		</i>
		New Broadcast
	</button>
</div>
    <div class="display-area">
        <form action="" method="post" class="form-table">
          <h1>
			  All broadcast
		  </h1>
			<table class="table comments">
				<thead>
					<tr class="table-row">
						<th class="table-head">
							<label
								for="select_all_checkboxes"
								class="visuallyhidden"
								>Select all checkboxes</label
							>
							<input type="checkbox" id="select_all_checkboxes" />
						</th>
						<th class="table-head">
							Post Title
						</th>
						<th class="table-head">
							Email
						</th>
						<th class="table-head">
							Read Comment
						</th>
						<th class="table-head">
							Action
						</th>

					</tr>
				</thead>
				<tbody>
					<tr class="table-row" th:each="br:${broadcasts}">
						<td class="table-data">
							<label for="ferranMessage" class="visuallyhidden"
								>
								Select message
							</label
							>
							<input
								id="ferranMessage"
								type="checkbox"
								class="delete_checkbox"
							/>
						</td>
						<td class="table-data" th:text="${br.topic}">

						</td>
						<td class="table-data" th:text="${br.email}">

						</td>
						<td class="table-data" th:text="${br.description}">
							<a>

							</a>
						</td>
						<td class="table-data">
							<a th:href="@{~/dashboard/deleteBroad/}+${br.id}">Delete</a>
						</td>
					</tr>


				</tbody>
			</table>
			<input
				id="multiple_deletion"
				type="submit"
				class="submit-input"
				value="Delete"
			/>
			</form>

    </div>
    <script type="text/javascript" th:src="@{/javascript/bulkaction.js}">

	</script>
</body>
</html>
