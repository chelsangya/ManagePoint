<!DOCTYPE html>
<html lang="en" dir="ltr" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>
        New Broadcast
    </title>
    <script type="text/javascript" th:src="@{/javascript/navigationbar.js}" defer>
    </script>
    <link rel="stylesheet" type="text/css" th:href="@{/CSS/newbroadcast.css}" />

    <link type="text/css" th:href="@{/node_modules/froala-editor/css/froala_editor.pkgd.min.css}" rel="stylesheet" />
    <script type="text/javascript" th:src="@{/node_modules/froala-editor/js/froala_editor.pkgd.min.js}">
    </script>
    <script
            src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
            crossorigin="anonymous"
    ></script>
    <script
            src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
            crossorigin="anonymous"
    ></script>
    <script
            type="text/javascript"
            src="https://code.jquery.com/jquery-1.12.4.min.js"
            crossorigin="anonymous"
    ></script>
</head>

<body>
<header th:replace="~{/fragments/navbar :: navbar}"></header>


    <div class="texteditor">
        <form th:method="post" th:action="@{/dashboard/saveBroadcast}" th:object="${broadcast}">
            <div class="container1">
                <input type="text" id="input1" class="recepients" placeholder="Enter Email of Subscriber" required th:field="*{email}"/>
                <div class="recepients">          <!-- Default checked -->
                    <div class="rece">
                        <input type="radio" class="" id="enabledChecked" name="sendd" value="enabled" checked/>
                        <label class="" for="enabledChecked">Send to particular</label>
                    </div>
                    <div class="rece">
                        <input type="radio" class="" id="disabledChecked" name="sendd" value="disabled"/>
                        <label class="" for="disabledChecked">Send to all</label>
                    </div>
                </div>
            </div>
            <input type="text" name="subject" placeholder="Subject of the mail" th:field="*{topic}"/>
            <div id="froala">
                <textarea type="text" name="description" placeholder="Description of the mail" th:field="*{description}"></textarea>
            </div>
            <div>
                <button value="save" name="action">
                    Submit
                </button>
                <button value="draft" name="action">
                    Save to draft
                </button>
            </div>
        </form>
    </div>
</body>
<script type="text/javascript" th:src="@{node_modules/froala-editor/js/froala_editor.pkgd.min.js}">
</script>
<script>
    var editor = new FroalaEditor("#froala");
</script>
<script>    $(document).ready(function () {      $('input[name="sendd"]').on("click", function () {        if ($(this).val() === "enabled") {          $("#input1").removeAttr("disabled").focus();        } else {          $("#input1").attr("disabled", "disabled");        }      });    });  </script>

</html>
