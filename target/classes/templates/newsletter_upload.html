<!DOCTYPE html>
<html lang="en" dir="ltr" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>
      Newsletter Upload
    </title>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.3/jquery.min.js"
      integrity="sha512-STof4xm1wgkfm7heWqFJVn58Hm3EtS31XFaagaa8VMReCXAkQnJZ+jEy8PCC/iT18dFy95WcExNHFTqLyp72eQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    >
    </script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <script type="text/javascript" th:src="@{/javascript/navigationbar.js}">
    </script>
    <link rel="stylesheet" type="text/css" th:href="@{/CSS/newbroadcast.css}">

    <link th:href="@{/node_modules/froala-editor/css/froala_editor.pkgd.min.css}" rel="stylesheet" type="text/css" />
    <script type="text/javascript" src="@{/node_modules/froala-editor/js/froala_editor.pkgd.min.js}">
    </script>

   
  </head>
  <body>
  <header th:replace="fragments/navbar :: navbar"
          th:with="profileName=${name}"></header>

    <div class="texteditor">
      <form class="signup" th:method="post" th:action="@{/dashboard/saveNewsletter}" th:object="${newsletter}">
      <div class="container">
        <h1>
          Upload Thumbnail
        </h1>
        <div class="avatar-upload">
          <div class="avatar-edit">aq15`
            <input type="file" id="imageUpload" accept=".png, .jpg, .jpeg" />
            <label for="imageUpload">
            </label>
          </div>
          <div class="avatar-preview">
            <div
              id="imagePreview"
              style="background-image: url(/images/MP_logo.png)"
            ></div>
          </div>
        </div>
      </div>
        <div id="froala">
        </div>

        <input type="text" th:field="*{title}" placeholder="title">
        <input type="text" th:field="*{content}" placeholder=" content">
        <button type="submit">
          Submit
        </button>
      </form>
    </div>


  </body>
  <script>
    function readURL(input) {
      if (input.files && input.files[0]) {
        var reader = new FileReader();
        reader.onload = function (e) {
          $("#imagePreview").css(
            "background-image",
            "url(" + e.target.result + ")"
          );
          $("#imagePreview").hide();
          $("#imagePreview").fadeIn(650);
        };
        reader.readAsDataURL(input.files[0]);
      }
    }
    $("#imageUpload").change(function () {
      readURL(this);
    });
  </script>
  <script type="text/javascript" src="node_modules/froala-editor/js/froala_editor.pkgd.min.js">
  </script>
  <script>
      var editor = new FroalaEditor("#froala");
  </script>
</html>
